<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Sheets + Sign-In</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    button { padding: 0.5rem 1rem; margin-top: 1rem; }
    #data { margin-top: 2rem; white-space: pre; background: #f1f1f1; padding: 1rem; border-radius: 6px; }
  </style>
</head>
<body>

  <h2>Login and Fetch Google Sheet Data</h2>
  <div id="g_id_onload"
      data-client_id="897565146789-v31lkcru5irj0hap3hsb4qnjh3c5dtee.apps.googleusercontent.com"
      data-callback="handleCredentialResponse"
      data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left">
  </div>

  <div id="user-info" style="margin-top:1rem;"></div>
  <button onclick="fetchSheetData()" style="display:none;" id="fetch-button">Fetch Sheet Data</button>

  <div id="data"></div>

  <script>
    let accessToken = '';

    function handleCredentialResponse(response) {
      google.accounts.oauth2.initTokenClient({
        client_id: '897565146789-v31lkcru5irj0hap3hsb4qnjh3c5dtee.apps.googleusercontent.com',
        scope: 'https://www.googleapis.com/auth/spreadsheets.readonly https://www.googleapis.com/auth/userinfo.profile',
        callback: (tokenResponse) => {
          accessToken = tokenResponse.access_token;
          document.getElementById('user-info').innerText = 'User signed in. Token acquired.';
          document.getElementById('fetch-button').style.display = 'inline-block';
        },
      }).requestAccessToken();
    }

    async function fetchSheetData() {
      const spreadsheetId = '1j8hGtXsiWa3BDQIsKFqnBtCRc_dWN5gverMPNYw0lsU';
      const range = 'Sheet1!A1:D10'; // Adjust range as needed

      const res = await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${range}`, {
        headers: {
          Authorization: `Bearer ${accessToken}`,
        },
      });

      if (!res.ok) {
        document.getElementById('data').innerText = 'Failed to fetch data: ' + res.statusText;
        return;
      }

      const data = await res.json();
      let output = '';

      data.values.forEach((row, idx) => {
        output += row.join('\t') + '\n';
      });

      document.getElementById('data').innerText = output;
    }
  </script>
</body>
</html>
