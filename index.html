<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First PWA</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to the Web App Manifest (now a separate file) -->
    <link rel="manifest" href="/manifest.json">
    <!-- Theme color for the browser UI -->
    <meta name="theme-color" content="#4A90E2">
    <style>
        /* Custom styles for the PWA */
        body {
            font-family: 'Inter', sans-serif; /* Using Inter font */
            display: flex;
            flex-direction: column; /* Allow vertical stacking of content */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f4f8; /* Light background */
            color: #333;
            text-align: center;
            padding: 1rem; /* Add some padding for smaller screens */
        }
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1); /* Soft shadow */
            max-width: 90%;
            width: 400px;
            margin-bottom: 2rem; /* Space between sections */
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }
        .data-table-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 800px; /* Wider for table */
            overflow-x: auto; /* Enable horizontal scrolling for small screens */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            padding: 0.75rem;
            border: 1px solid #e2e8f0; /* Light border */
            text-align: left;
        }
        th {
            background-color: #f8fafc; /* Lighter header background */
            font-weight: 600;
            color: #2c3e50;
        }
        tr:nth-child(even) {
            background-color: #f0f4f8; /* Zebra striping */
        }
        tr:hover {
            background-color: #e2e8f0; /* Hover effect */
        }
        .loading-message {
            font-style: italic;
            color: #666;
            margin-top: 1rem;
        }
        .error-message {
            color: #dc2626; /* Red error message */
            margin-top: 1rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello PWA!</h1>
        <p>This is your first Progressive Web App.</p>
        <p>You can install it to your home screen on supported devices.</p>
    </div>

    <div class="data-table-container">
        <h2 class="text-xl font-bold mb-4 text-center">Google Sheet Data</h2>
        <p class="loading-message" id="loadingMessage">Loading data...</p>
        <p class="error-message hidden" id="errorMessage"></p>
        <table id="dataTable" class="hidden">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>ID</th>
                    <th>Place</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        // Service Worker Registration (now points to a separate service-worker.js file)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }

        // Function to fetch data from Google Apps Script Web App
        async function fetchData() {
            const loadingMessage = document.getElementById('loadingMessage');
            const errorMessage = document.getElementById('errorMessage');
            const dataTable = document.getElementById('dataTable');
            const tableBody = dataTable.querySelector('tbody');

            loadingMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            dataTable.classList.add('hidden');
            tableBody.innerHTML = ''; // Clear existing data

            // IMPORTANT: Replace this with your deployed Google Apps Script Web App URL.
            // This URL should be obtained after deploying your Apps Script as a Web App
            // with "Execute as: User accessing the web app" and "Who has access: Anyone in the organization".
            const googleAppsScriptUrl = 'https://script.google.com/a/macros/explaineddigital.com/s/AKfycbw7bQz_h6V2GNDYgGfBLIkEyLrt59nnvha-DEiUfIG2oqO6CDb_VNTKwjcnbUrG47oL/exec'; 
            
            // Mock data for demonstration purposes if URL is not set or for local testing
            // This will only be used if googleAppsScriptUrl is the placeholder or empty.
            const mockData = [
                { Name: 'Alice', ID: 'A001', Place: 'New York' },
                { Name: 'Bob', ID: 'B002', Place: 'London' },
                { Name: 'Charlie', ID: 'C003', Place: 'Paris' },
                { Name: 'Diana', ID: 'D004', Place: 'Tokyo' },
                { Name: 'Eve', ID: 'E005', Place: 'Sydney' }
            ];

            try {
                let data = [];
                // Check if the placeholder URL is still present. If so, use mock data.
                // Otherwise, attempt to fetch from the provided URL.
                if (googleAppsScriptUrl.includes('https://script.google.com/a/macros/explaineddigital.com/s/AKfycbw7bQz_h6V2GNDYgGfBLIkEyLrt59nnvha-DEiUfIG2oqO6CDb_VNTKwjcnbUrG47oL/exec')) {
                    console.warn("Using mock data. Please replace 'https://script.google.com/a/macros/explaineddigital.com/s/AKfycbw7bQz_h6V2GNDYgGfBLIkEyLrt59nnvha-DEiUfIG2oqO6CDb_VNTKwjcnbUrG47oL/exec' with your actual Google Apps Script Web App URL.");
                    data = mockData;
                } else {
                    const response = await fetch(googleAppsScriptUrl);
                    if (!response.ok) {
                        // If the user is not logged in or not part of the organization,
                        // the fetch will likely result in a redirect or a 401/403 error.
                        // The browser will handle the authentication prompt.
                        throw new Error(`HTTP error! status: ${response.status}. Make sure you are logged into your organization's Google account and have access to the Google Sheet.`);
                    }
                    data = await response.json();
                }

                if (data && data.length > 0) {
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        // Ensure column names match your Google Sheet headers exactly (case-sensitive)
                        tr.innerHTML = `
                            <td>${row.Name || ''}</td>
                            <td>${row.ID || ''}</td>
                            <td>${row.Place || ''}</td>
                        `;
                        tableBody.appendChild(tr);
                    });
                    dataTable.classList.remove('hidden');
                } else {
                    errorMessage.textContent = 'No data found. The sheet might be empty or data format is incorrect.';
                    errorMessage.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error fetching data:', error);
                errorMessage.textContent = `Failed to load data: ${error.message}. Please ensure you are logged into your organization's Google account and have permissions to access the Google Sheet.`;
                errorMessage.classList.remove('hidden');
            } finally {
                loadingMessage.classList.add('hidden');
            }
        }

        // Fetch data when the page loads
        window.addEventListener('load', fetchData);
    </script>
</body>
</html>
